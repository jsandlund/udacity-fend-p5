<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Dashboard Template for Bootstrap</title>

      <!-- Bootstrap core CSS -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="app.css" rel="stylesheet">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <!-- Map Rendered Here -->
    <div id="map-canvas"></div>

    <div class="container-fluid">
      <div class="row">

        <div id="sidebar" class="col-md-3 sidebar">

          <!-- App Logo -->
          <div id="logo-container">
            <h1> NoPa Explorer </h1>
          </div>

          <!-- Search Form -->
          <form class="navbar-form">
            <input
            data-bind="textInput: searchQuery"
            type="text" class="form-control" placeholder="Search...">
          </form>

          <ul class="nav nav-sidebar" data-bind="foreach: pins">
            <li data-bind="visible: isVisible()">
              <a data-bind=
                    "text: name,
                    attr: { href: '#' + name(), title: name }
                    "
                    >
              </a>
            </li>
          </ul>

        </div>

        <!-- Map rendered here -->
        <div class="col-md-9 col-md-offset-3 main">

          <div id="locationBox">
            <p> Test </p>
          </div>
        </div>

        <!-- Infoboxes Template HTML -->
        <div class="hide" id="infoboxes-container" data-bind="foreach: pins">
          <div class="infobox" data-bind="attr: {id: nameId}">
              <h1 id="co-name" data-bind="text: name"></h1>
              <hr>
              <ul>
                <li> Yelp Stars: 4.5 </li>
                <li> Yelp Reviews: 500 </li>
                <li> Foursquare Stars: 4.0 </li>
                <li> Foursquare Reviews: 200 </li>
              </ul>
          </div>
        </div>

      </div>
    </div>

    <!-- Core JavaScripts
    ================================================== -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArYqgfXQNcM6DHNmunrVpS8hGoa0IaIgk&signed_in=true"></script>
    <script src="constants.js"></script>
    <script src="app.js"></script>

  </body>
</html>
