<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">

      <title> NoPa Explorer </title>


      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link href="app.css" rel="stylesheet">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body id="body">
    <!-- Map Rendered Here -->
    <div id="map-canvas"></div>

    <div class="container-fluid">
      <div class="row">

        <div id="sidebar" class="col-md-3 sidebar">

          <!-- App Logo -->
          <div id="logo-container">
            <h1> NoPa Explorer </h1>
          </div>

          <!-- Search Form -->
          <form class="navbar-form">
            <input
            data-bind="textInput: searchQuery"
            type="text" class="form-control" placeholder="Search...">
          </form>

          <!-- Hide list items on mobile -->
          <ul class="nav nav-sidebar location-list hidden-xs" data-bind="foreach: locations" >
            <li class="location-item" data-bind="visible: $data.isVisible()">
              <a class="location-link" data-bind=
                    "text: $data.name(),
                    attr: { href: '#' + $data.name(), title: $data.name() },
                    click: function(){ controller.location.handleMarkerClick($data, $data.marker) }
                    "
                    >
              </a>
            </li>
          </ul>

        </div>

        <div class="col-md-9 col-md-offset-3 main">
        </div>

      </div>
    </div>

    <!-- Core JavaScripts
    ================================================== -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArYqgfXQNcM6DHNmunrVpS8hGoa0IaIgk&signed_in=true"></script>
    <script src="initData.js"></script>
    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>

  </body>
</html>
